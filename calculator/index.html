<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main" class="row" style="box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);;">
        <div><input id="inputt" style="margin-top: 20px; width: 100%; height: 70px;  color: white; background-color: black;" type="text" ></div>
        <div style="margin-top: 7px; margin-left: 3px;">
            <button onclick="clearinput()" class="rounded-circle text-light-emphasis" style="width: 60px; height: 60px; font-weight: bold;font-size: larger; ">AC</button>
            <button onclick="lastinputclear()" class="rounded-circle text-light-emphasis " style="width: 60px; height: 60px;"><i class="fa-solid fa-rectangle-xmark"></i></button>
            <button onclick="display('%')" class="rounded-circle text-light-emphasis" style="width: 60px; height: 60px; "><i class="fa-solid fa-percent"></i></button>
            <button onclick="display('/')" class="rounded-circle btn btn-warning text-light" style="width: 60px; height: 60px;"><i class="fa-solid fa-divide"></i></button><br>
            <div style="margin-top: 7px;">
            <button onclick="display(7)" class="rounded-circle btn btn-secondary" style="width: 60px; height: 60px; font-weight: bold;font-size: larger; ">7</button>
            <button onclick="display(8)" class="rounded-circle  btn btn-secondary " style="width: 60px; height: 60px; font-weight: bold;font-size: larger;">8</button>
            <button onclick="display(9)" class="rounded-circle btn btn-secondary" style="width: 60px; height: 60px; font-weight: bold;font-size: larger;">9</button>
            <button onclick="display('*')" class="rounded-circle btn btn-warning text-light" style="width: 60px; height: 60px;"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div style="margin-top: 7px;">
            <button onclick="display(4)" class="rounded-circle btn btn-secondary" style="width: 60px; height: 60px; font-weight: bold;font-size: larger; ">4</button>
            <button onclick="display(5)" class="rounded-circle  btn btn-secondary " style="width: 60px; height: 60px; font-weight: bold;font-size: larger;">5</button>
            <button onclick="display(6)" class="rounded-circle btn btn-secondary" style="width: 60px; height: 60px; font-weight: bold;font-size: larger;">6</button>
            <button onclick="display('-')" class="rounded-circle btn btn-warning text-light" style="width: 60px; height: 60px;"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div style="margin-top: 7px;">
            <button onclick="display(1)" class="rounded-circle btn btn-secondary" style="width: 60px; height: 60px; font-weight: bold;font-size: larger; ">1</button>
            <button onclick="display(2)" class="rounded-circle  btn btn-secondary " style="width: 60px; height: 60px; font-weight: bold;font-size: larger;">2</button>
            <button onclick="display(3)" class="rounded-circle btn btn-secondary" style="width: 60px; height: 60px; font-weight: bold;font-size: larger;">3</button>
            <button onclick="display('+')" class="rounded-circle btn btn-warning text-light" style="width: 60px; height: 60px;"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div style="margin-top: 7px;"></div>
            <button onclick="display(0)" class=" btn btn-secondary" style="width: 120px; height: 60px; font-weight: bold;font-size: larger; border-radius: 50px; ">0</button>
            <button onclick="display('.')" class="rounded-circle btn btn-secondary" style="width: 60px; height: 60px; font-weight: bold;font-size: larger;">.</button>
            <button onclick="result()" class="rounded-circle btn btn-warning text-light" style="width: 60px; height: 60px;"><i class="fa-solid fa-equals"></i></button>
        </div>

        </div>
        
        
    </div>
    
</body>
<script>
    function display(n){
        inputt.value=inputt.value+n;
    }
    function result(){
        inputt.value=eval(inputt.value)
    }
    function clearinput(){
        inputt.value=" "

    }
    function lastinputclear(){
        inputt.value=inputt.value.slice(0,-1)
    }
</script>
</html>
